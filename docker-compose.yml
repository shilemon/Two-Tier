version: "3.8"

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: mydb        # created on first run
      MYSQL_USER: admin           # matches backend
      MYSQL_PASSWORD: admin       # matches backend
    ports:
      - "33060:3306"              # host:container (connect from host on 33060)
    volumes:
      - mysql-data:/var/lib/mysql
      - ./message.sql:/docker-entrypoint-initdb.d/message.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  backend:
    image: emon110852/flaskapp:latest
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DB: mydb              # must exactly match MYSQL_DATABASE
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql-data:
